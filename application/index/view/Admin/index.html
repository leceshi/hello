<!DOCTYPE html> 
<html lang="zh-cn"> 
<head>
	<meta charset="UTF-8"> 
	<title>用户管理</title> 
	<link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<body class="container">
		<div class="row"> 
			<div class="col-md-12"> 
				<table class="table table-hover table-bordered"> 
					<!---->
					<a href="{:url('Login/logOut')}"class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;注销</a>
					<a href="{:url('Course/index')}"class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;课程表</a>
					<a href="{:url('Term/index')}"class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;学期表</a>
					<a href="{:url('Student/index')}"class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;学生表</a>
					<a href="{:url('Dingding/index')}"class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;钉钉</a>
					<a  href="{:url('add')}" class="btn btn-primary"><i class="g lyphicon glyphicon-plus"></i>&nbsp;增加</a>
					<form class="form-inline"> 
						<div class="form-group"> 
							<label class="sr-only" for="name">姓名</label> 
							<input name="name" type="text"  placeholder="姓名..." value="{:input('get.name')}"> 
						</div> 
						<button type="submit" class="btn btn-default"><i class= "glyphicon glyphicon-search"></i>&nbsp;查询</button> 
					</form> 
					<tr class="info">
						<th>序号</th> 
						<th>用户名</th> 
						<th>密码</th>
						<th>操作</th>
					</tr> 
					{volist name="admins" id="admin" key="key"}
					<tr>
						<td>{$key}</td> 
						<td>{$admin->getData('username')}</td> 
						<td>{$admin->getData('password')}</td>
						<td>
							<a href="{:url('edit?id=' . $admin->getData('id'))}">编辑</a>
							<a href="{:url('delete?id='. $admin->getData('id'))}">删除</a></td>
						</td>
						<!---->
					</tr> 
					{/volist}				
				</table> 
			</div>
		</div>
	</body> 
	</html>
